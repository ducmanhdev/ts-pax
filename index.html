<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="wrap">
    <button onclick="doInitialize()">INIT</button>
    <button onclick="doLocalDetailReport()">LOCAL DETAIL REPORT</button>
    <button onclick="doLocalTotalReport()">LOCAL TOTAL REPORT</button>
    <button onclick="doMenu()">MENU</button>
    <button onclick="doSale()">SALE</button>
    <button onclick="doAdjust()">ADJUST</button>
    <button onclick="doVoid()">VOID</button>
    <button onclick="doBatch()">BATCH CLOSE</button>
    <button onclick="doReturn()">RETURN</button>
    <button onclick="showDialog()">SHOW DIALOG</button>
    <button onclick="showTextBox()">SHOW TEXT BOX</button>
    <button onclick="scan()">SCAN</button>
</div>
<script src="./dist/index.global.js"></script>
<script>
    const pax = new Pax({
        ip: '192.168.1.114',
        port: '10009',
    });
    const doInitialize = async () => {
        const res = await pax.doInitialize();
        console.log(res);
    }
    const doLocalTotalReport = async () => {
        const res = await pax.localTotalReport();
        console.log(res);
    }

    const doLocalDetailReport = async () => {
        const res = await pax.localDetailReport();
        console.log(res);
    };

    const doMenu = async () => {
        const res = await pax.doMenu();
        console.log(res);
    };

    const doSale = async () => {
        const res = await pax.doSales({
            amount: 500,
            tips: 0,
        });
        console.log(res);
    };

    const doAdjust = async () => {
        const res = await pax.doAdjust({
            reference: "95518",
            transaction: "1",
            amount: Math.floor(Math.random() * 5000)
        });
        console.log(res)
    };

    const doVoid = async () => {
        const res = await pax.doVoid({
            transaction: "3",
        });
        console.log(res)
    };

    const doBatch = async () => {
        const res = await pax.doBatchClose();
        console.log(res)
    };

    const doReturn = async () => {
        const res = await pax.doReturn({
            amount: 10,
            orderId: 85518,
        });
        console.log(res)
    };

    const showDialog = async () => {
        const res = await pax.showDialog({
            title: 'test show dialog',
            button1: '10',
            button2: '20',
            button3: '30',
        });
        console.log(res);
    }

    const showTextBox = async () => {
        const res = await pax.showTextBox({
            title: 'test show text box',
            text: 'test ne',
            timeout: 100,
            button1: 'addasdasdas',
            buttonColor1: 'ff0000',
            button2: 'dsadsadasd',
            buttonColor2: '2d93ab',
            button3: 'ddsadadas',
            buttonColor3: '478d0a',
            signatureBox: 0
        });
        console.log(res);
    }

    const scan = async () => {
        const res = await pax.scan();
        console.log(res);
    }
</script>
</body>
</html>
