<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button onclick="doLocalDetailReport()">LOCAL DETAIL REPORT</button>
<button onclick="doLocalTotalReport()">LOCAL TOTAL REPORT</button>
<button onclick="doMenu()">MENU</button>
<button onclick="doSale()">SALE</button>
<button onclick="doAdjust()">ADJUST</button>
<button onclick="doVoid()">VOID</button>
<button onclick="doBatch()">BATCH CLOSE</button>
<button onclick="doReturn()">RETURN</button>

<script src="http://localhost:8080/bundle/index.js"></script>
<script src="https://unpkg.com/gap-miniapp-sdk@1.0.43/dist/gap-mini-app-sdk.js"></script>
<script>
    const gapMiniAppSdk = new GapMiniAppModule.GapMiniAppSdk();
    gapMiniAppSdk.setPlatformExecutor("Android");

    const pax = new Pax({
        ip: '192.168.1.145',
        port: '10009',
    });

    async function doLocalTotalReport() {
        const result = await pax.localTotalReport();
    }

    async function doLocalDetailReport() {
        const result = await pax.localDetailReport();
    }

    async function doMenu() {
        const result = await pax.doMenu();
    }

    async function doSale() {
        const result = await pax.doSales({
            amount: 50000,
            tips: 3000,
        });
    }

    async function doAdjust() {
        const result = await pax.doAdjust({
            reference: "1",
            transaction: "1",
            amount: Math.floor(Math.random() * 5000)
        })
    }

    async function doVoid() {
        const result = await pax.doVoid({
            reference: "1",
            transaction: "1",
        })
    }

    async function doBatch() {
        const result = await pax.doBatchClose()
    }

    async function doCancel() {
        let result = await pax.cancel();
        console.log(result);
    }

    async function doReturn() {
        const result = await pax.doReturn({
            amount: 10
        });
    }
</script>
</body>
</html>
